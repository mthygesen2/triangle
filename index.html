<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle checker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <h3>Check if it is a triangle!</h3>
    <p>Enter in the length of the sides to see if it is a triangle!</p>
    <form id="triangleForm">
      <input type="number" name="side1" id="side1">
      <input type="number" name="side2" id="side2">
      <input type="number" name="side3" id="side3">
      <input type="submit" value="Triangle?">
    </form>
    <div class="output">

    </div>
  
  </body>
</html>
